    class Employee{
        constructor(name,salary){
            this.name=name;
            this.salary=salary;
            this.bouns=1000;
            
            this.calculateBonus=function(){
                return this.salary*0.1;
            }
            this.calculateFinalSalary=function(){
                return this.salary+this.bouns
            }
            this.calculateHRA=function(){

            }
  }
