<script>
    console.log("Normal Function")
    function  addNumbers(num1,num2)
    {
        let ans=num1+num2;
        return ans;
    }
    console.log(addNumbers(50,50));

    console.log("Arrow Function");
    let num1=()=>
    {
        console.log(50+50)
    }
    num1();
    
</script>
