<script>
    console.log("Normal Function")
    function  calculateArea(length,width)
    {
        area=length*width;
        return area;
    }
    console.log(calculateArea(20,30));

    console.log("Arrow Function");
    let calculateArea1=(length,width)=>
    {
        area=length*width;
        return area;
    }
    console.log(calculateArea1(90,30))
    
</script>
