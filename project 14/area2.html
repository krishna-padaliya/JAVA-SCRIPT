Write a JavaScript function called `calculateArea` that takes side of a square as
 parameters and returns the area of the square (area = side Ã— side). -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
 </head>
 <body>
    
 </body>
 </html>
 <script>
    console.log("Normal Function")
    function calculateArea(side,side){
        area = side * side;
        return area;
    }

    console.log(calculateArea(3,3));

    console.log("Arrow Function");
    let calArea = (side1,side2)=>{
        area1 = side1 * side2;
        return area1;
    }

    console.log(calArea(4,4));


</script>
