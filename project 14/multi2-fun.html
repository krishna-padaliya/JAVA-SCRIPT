<!-- **Question 3:**
Write a JavaScript function called `multiplyNumbers` that takes two parameters and returns 
their product. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    
</body>
</html>
<script>
    console.log("Normal Function")
    function  multiplyNumbers(num1,num2)
    {
        let ans=num1*num2;
        return ans;
    }
    console.log(multiplyNumbers(50,50));

    console.log("Arrow Function");
    let multiplyNumber=(num1,num2)=>
    {
        let ans=num1*num2;
        return ans;
    }
    console.log(multiplyNumber(50,50))
    
</script>
