<!-- **Question 5: Division by Negative Number**
Write a JavaScript function that takes two numbers as parameters. If the second number is less than 0, throw an error with the message "Number not divisible by 0". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    function div(a,b){
        if(b<=0){
            throw "Value is 0 "
        }
        return a/b
    }
    try{
        var ans = div(100,0)
        console.log(ans)
    }
    catch(error){
        console.error("error : ",error)
    }
</script>
