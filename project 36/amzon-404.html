<script>
    function fetchingdata(){
    var api_key="259362f0"
    var name=document.getElementById('name').value
     fetch(`http://www.omdbapi.com/?apikey=${api_key}&t=${name}`)
     .then(function(res){
        return res.json()
     }).then(function(json){
        console.log(json)
        if(json.Error){
                document.getElementById("main").innerHTML = ""
                // document.getElementById("title").innerHTML = ""

                var errormsg = document.createElement("img")
                errormsg.classList.add("error")
                errormsg.setAttribute("src","https://cdnl.iconscout.com/lottie/premium/thumb/page-not-found-3959255-3299954.gif")
                document.getElementById("main").append(errormsg)
            }
            else{
                displaydata(json)
            }

        // displaydata(json)
     }).catch(function(err){
        console.log("invalid")
     })
    }

    function displaydata(data){
        document.getElementById('main').innerText = ""
        var poster = document.createElement("img")
        poster.src = data.Poster

        var title = document.createElement("h3")
        title.innerHTML = "Title : " + data.Title

        var year = document.createElement("h3")
        year.innerHTML = "Year : " + data.Year

        var gen = document.createElement("h3")
        gen.innerHTML = "Genre : " + data.Genre

        var time = document.createElement("h3")
        time.innerHTML = "Runtime : " + data.Runtime 

        var dai = document.createElement("h3")
        dai.innerHTML = "Director : " + data.Director

        var wri = document.createElement("h3")
        wri.innerHTML = "Writer : " + data.Writer

        var lan = document.createElement("h3")
        lan.innerHTML = "Language : " + data.Language

        var can = document.createElement("h3")
        can.innerHTML = "Country : " + data.Country

        var award = document.createElement("h3")
        award.innerHTML = "Awards : " + data.Awards

        document.querySelector("#main").append(poster,title,year,gen,time,dai,wri,lan,can,award)
       
    }
</script>
