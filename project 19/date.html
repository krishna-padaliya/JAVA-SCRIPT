<!-- **Question 1: Print Today's Date**

Write a JavaScript function to print today's date in the format "DD/MM/YYYY". Use JavaScript's 
`Date` object to get the current date and format it accordingly.

Example Output: "13/10/2023" (assuming today's date is October 13, 2023) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
let date = new Date();
let day = date.getDate();
let year = date.getFullYear();
let month = date.getMonth()+1;

let fulldate = [day, month, year].join('/');
console.log(fulldate);
    
</script>
