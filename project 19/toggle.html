<!-- Q.3 Write a Program to convert the given string in toggle case without using any string function.
For example,
Input:
Enter any string: HelLo worLD

Output:
Toggle case string: hELlO WORld -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function toggleCase(str) {
  let result = "";
  for (let i = 0; i < str.length; i++) {
    const char = str[i];
    if (char >= "A" && char <= "Z") {
      result += char.toLowerCase();
    } else if (char >= "a" && char <= "z") {
      result += char.toUpperCase();
    } else {
      result += char;
    }
  }
  return result;
}

const str = "HelLo worLD";
const toggleCasedStr = toggleCase(str);

console.log("Toggle case string:", toggleCasedStr);

</script>
