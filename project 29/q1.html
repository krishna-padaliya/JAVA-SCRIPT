<script>

    class car{
        constructor(c_name,c_price,c_color){
            this.c_name = c_name,
            this.c_price = c_price,
            this.c_color = c_color
        }
    }

    let c1 = new car("punch",950000,"White");
    let c2 = new car("Thar",1800000,"Black");
    let c3 = new car("Scorpio",2300000,"red")
    console.log(c1.c_name + " - " + c1.c_price + " - " + c1.c_color);
    console.log(c2.c_name + " - " + c2.c_price + " - " + c2.c_color);
    console.log(c3.c_name + " - " + c1.c_price + " - " + c3.c_color);

</script>
