<script>

    class person{
        constructor(name,age,score){
            this.name = name,
            this.age = age,
            this.score = score
        }
    }

    let p = new person("krishna",20,99.99);
    console.log("Name:"+p.name + " - " +"Age"+ p.age + " - " +"Score"+ p.score);

</script>
