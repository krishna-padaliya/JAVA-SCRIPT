<!-- **Question 2:**

**Title:** Day of the Week Identifier

**Description:** You are building a program to determine the day of the week in JavaScript.
 Write a program takes a numeric value representing a day of the week (1 for Sunday, 2 for
  Monday, and so on) and uses a `switch` statement to determine and console the corresponding
   day. If the input is not within the range of 1 to 7, console "Invalid input." -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week Identifier</title>
   </head>
   <body>
    
   </body>
   </html>
   <script>
    let week=2;
    switch(week)
    {
        case 2:console.log("Monday");
        break;
        case 2:console.log("Tuesday");
        break;
        case 3:console.log("Wendsday");
        break;
        case 4:console.log("Thuruesday");
        break;
        case 5:console.log("Friday");
        break;
        case 6:console.log("Saturday");
        break;
        case 7:console.log("Sunday");
        break;
        default:
            console.log("Invalid input")
    }
   </script>
