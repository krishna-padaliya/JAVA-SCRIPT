<!-- **Question 1:**

**Title:** Grade Calculator

**Description:** You are developing a grade calculator program in JavaScript. Write a program, take student's score.

- If the score is more than 90 and less than 100, console "A."
- If the score is more than 80 and less than 90, console "B."
- If the score is more than 70 and less than 80, console "C."
- If the score is more than 60 and less than 70, console "D."
- If the score is more than or equal to 0 and less than 60, console "F."
- If the score is not in any of these categories, console "Invalid input. Score must be between 0 and 100." -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    
</body>
</html>
<script>
    let score=91;
    if(score> 90 && score<=100){
        console.log("A");
    }
    else if(score>=80 && score<=90){
        console.log("B");
    }
    else if(score>=70 && score<=80){
        console.log("C");
    }
    else if(score>=60 && score<=70){
        console.log("D");
    }
    else if(score>=0 && score<=60){
        console.log("F");
    }
    else{
        console.log("Invalid input. Score must be between 0 and 100.");
    }
</script>
