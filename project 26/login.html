<!-- **Part 2: Login Form**

Create a login form with the following fields and validation checks using JavaScript:

1. **User ID:**
   - Check if the user ID contains both characters and numbers.

2. **Password :**
   - Check if the password contains space.

If all the validation criteria for both registration and login forms are met, display an alert with a message indicating successful registration or login. -->
<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Login Form</h1>
    <br><br>
    <form id="login">
        <label >User Email:</label>
        <input type="text" id="user"  placeholder="Enter yuor User Email" required>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="pass" name="password" placeholder="Enter Your password">
        <br><br>
           
        <!-- <span id="btn" style="color: red;"></span><br><br> -->
        <button id="btn">Login</button>
    </form>
</body>
</html>
    <script>
        var form = document.getElementById("loginForm").onsubmit = function(event)

         {
            try {
                var us = document.getElementById("user").value;
                var pa = document.getElementById("pass").value;
                if ( us.endsWith("@gmail.com")) {
                    throw new Error("User Email Invalid ");
                }

               
                if (pa === " ") {
                    throw new Error("Password cannot  spaces.");
                }

                alert("Login successful!"); 
            } catch (error) {
                event.preventDefault(); 
               
                document.getElementById("btn").innerHTML = error.message;

            }
        };
    </script>
