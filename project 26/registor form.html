<!-- **Part 1: Registration Form**

Create a registration form with the following fields and validation checks using JavaScript:

1. **Name:**
   - Check if the name field is not empty (length > 0).
   - Ensure the name does not contain any numbers.

2. **Email:**
   - Check if the email contains '@gmail.com'.

3. **Phone Number:**
   - Ensure the phone number has a length equal to 10 digits.

4. **Password and Confirm Password:**
   - Check if the password and confirm password fields match.

5. **Additional Labels (at least 3):**
   - Encourage creativity for additional labels and their respective validation checks.

Use `try`, `catch`, and `throw` blocks wherever necessary to handle errors and provide meaningful error messages. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Registration Form</h1>
    <br><br>
    <form id="signin">
        <label >Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br><br>
        <label >Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br><br>
        <label >Password:</label>
        <input type="password" id="pass" placeholder="Enter Your password">
        <br><br>
        <label >Confirm Password:</label>
        <input type="password" id="cpass" placeholder="Enter Your Confirm Password">
        <br><br>
        <label >Age:</label>
        <input type="number" id="age" placeholder="Enter Your age">
        <br><br>
        <label >Phon Number:</label>
        <input type="tel" id="no" placeholder="Enter Your Phon number">
        <br><br>
        <label >Address:</label>
        <textarea name="" id="add" cols="30" rows="3" placeholder="Enter your Address"></textarea>
        <br><br>
        <label >City:</label>
        <input type="text" id="city" placeholder="Enter Your City">
        <br><br>
        
        <button id="btn">Submit</button>
    </form>
</body>
</html>
<script>
    document.getElementById("signin").onsubmit=function(event)
    {
        try
        {
            var nm=document.getElementById("name").value
            if(/\d/.test(nm))
            {
                throw new Error("Please Enter valid Name!!")
           }

            var em=document.getElementById("email").value
            if(!em.endsWith("@gmail.com"))
            {
                throw new Error("Please Enter valid Email Address!!")
            }

            var ps=document.getElementById("pass").value
            var cps=document.getElementById("cpass").value
            if(ps!==cps)
            {
                throw new Error("Password are not match!!")
            }

            var ag=document.getElementById("age").value
            if(isNaN(ag) || ag < 18)
            {
                throw new Error("Age must be a valid number and at least 18 years!!")
            }

            var ph=document.getElementById("no").value
            if (ph.length<10 || ph.length>10) 
            {
                    throw new Error("Please Enter 10-digit number!!");
            }

            var ad=document.getElementById("add").value
            if (ad.length==20) 
            {
                    throw new Error("Please Enter valid length address!!");
            }

            var ci=document.getElementById("city").value
            if(!ci)
            {
                throw new Error("City canot found")
            }
            alert ("Register Successedfully")
        }
        catch (error)
        {
                event.preventDefault();
                // alert(error) 
                document.getElementById("btn").innerHTML = error.message

        }
    }
</script>
