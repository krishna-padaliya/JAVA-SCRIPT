**Description:** Write a JavaScript program that initializes a variable `lightColor`. Use a `switch-case` statement to determine the action based on the value of `lightColor`:
- If `lightColor` is "red", console.log("Stop!").
- If `lightColor` is "yellow", console.log("Slow down!").

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
</head>
<body>
    
</body>
</html>
<script>
    let light="red";
    switch(light)
    {
        case "red":
        console.log("Stop!");
        break;
        case "yellow":
        console.log("Slow down!");
        break;
        case "green":
        console.log("Go.");
        break;
        default:
        console.log("Invalid light color");

    }
</script>
