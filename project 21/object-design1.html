<script>
    let array=[
        {symbol:"!",number:10},
        {symbol:"@",number:12},
        {symbol:"#",number:14},
        {symbol:"$",number:16},
        {symbol:"%",number:18},
        {symbol:"^",number:20},
        {symbol:"&",number:22},
        {symbol:"*",number:24}
    ]
    for(let i=0; i<array.length; i++)
    {
        document.write(array[i].symbol+" - "+array[i].number+"<br>")
    }
</script>
