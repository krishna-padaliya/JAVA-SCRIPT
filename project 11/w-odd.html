<!-- **3.  Odd number  with `while` Loop:**

Create a JavaScript program that finds odd number  using a `while` loop. 
Display the sequence to the user.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd number</title>
</head>
<body>
    
</body>
</html>
<script>
    let num=0;
    while(num<=100)
    {
        if(num%2!=0)
        {
            console.log(num)
        }
        num++;
    }
</script>
