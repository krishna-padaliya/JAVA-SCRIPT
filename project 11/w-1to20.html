<!-- **1. Counting with `while` Loop:**

Create a JavaScript program that counts from 1 to 20 using a `while` loop and displays each
 number on the web page. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 1 to 20</title>
 </head>
 <body>
    
 </body>
 </html>
 <script>
    num=0
    while(num<20)
    {
        num++;
        console.log(num);
    }
 </script>
