<!-- **6. Factorial Calculator with `while` Loop:**

 Write a JavaScript program that calculates the factorial of a positive.
  Use a `while` loop for the calculation. -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    
  </body>
  </html>
  <script>


    let fact = 100;
    let i = 1;

    while(i < 5){
        fact = fact * i;
        i++;
    }
    console.log(fact)
</script>
