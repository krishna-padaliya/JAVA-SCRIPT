<!-- **5. Counting with `do...while` Loop:**

Create a JavaScript program that counts from 10 to 1 using  `do...while` Loop  and displays 
each number on the web page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 10 to 1</title>
</head>
<body>
    
</body>
</html>
<script>
    let num=11;
    while(num>1)
    {
        num--;
        console.log(num)
       
    }
</script>
