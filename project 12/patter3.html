<!-- 3.
Write a JavaScript program to print the multiplication table of a given number.
 Use the continue statement to skip even multiples.

Enter a number: 5
5 x 1 = 5
5 x 3 = 15
5 x 5 = 25 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
  for(i=1;  i<=5; i++) {
    if(i%2!==0){
    console.log(5+" * "+i+" = " +(i * 5));
    continue;
    }
  }
</script>
