<script>
     let pattern1 = "";
    for(let i = 1 ; i <= 4  ; i++)
    {
        for(let j = 1 ; j <= i ; j++){
            pattern1 += "*";
        }
        pattern1 += "\n"
    }
    console.log(pattern1)
</script>

<script>

<script>
    let pattern3 = "";
   for(let i = 1 ; i <= 4  ; i++)
   {
       for(let j = 4 ; j >= i ; j--){
           pattern3 += "*";
       }
       pattern3 += "\n"
   }

</script>
