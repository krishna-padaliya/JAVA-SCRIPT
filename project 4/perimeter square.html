<!-- Write a JavaScript program that prompts the user for the side length of a square, calculates its perimeter, and displays the result in the browser as follows:

The perimeter of the square is: [result]
Replace [result] with the actual perimeter. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perimeter square</title>
</head>
<body>
    <h1>The perimeter of the square is:</h1>
    <h1 id="result">Result</h1>
</body>
</html>

<script>
    const a=5;
    const square=4*a;
var result = document.getElementById("result");
 result.innerHTML = square;
</script>
