<!-- Write a JavaScript program that prompts the user for the length and width of a rectangle,
     calculates its perimeter, and displays the result in the browser as follows:

The perimeter of the rectangle is: [result]
Replace [result] with the actual square of the number. -->

</body>
</html>

var result = document.getElementById("result");
 result.innerHTML = area;
