<!-- 2. **Q2. Square of a Number:**
   - Write a JavaScript function called `squareNumber` that takes a parameter,
    `num`.
   - Calculate the square of `num`.
   - Return the result. -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of a Number</title>
   </head>
   <body>
    
   </body>

   <script>
    function square(num)
    {
        let ans=num*num;
        return ans;
    }
    console.log("Square of a Number:",square(10));
   </script>
