<!-- **Question 5: InnerHTML Header Change**
Modify your webpage again, but this time, use `innerHTML` to take an `<h1>` tag with 
the id "myHeader" and change its content to "Hello! New Box" when a button is clicked. 
Provide both the HTML and JavaScript code for this task. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1 id="myHeader"></h1>
</body>
</html>
<script>
    document.write("<h3>Hello! Old box</h3>");
    var nm = document.getElementById("#myHeader");
    myHeader.innerHTML="<h3>Hello! New Box</h3>";
</script>
