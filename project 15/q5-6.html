<script>
    console.log("THis is normal function")
    
   function factorial(fact){
    for(let i = 1 ; i<5 ; i++){
        fact = fact * i;
        
    }
    console.log(fact)
   }
   factorial(5);


    console.log("this is arrow function")

   let fca = (faca) => {
    for(let i = 1 ; i<3 ; i++){
        faca = faca * i;
        
    }
    console.log(faca)
   }
   fca(3);
    
</script>
