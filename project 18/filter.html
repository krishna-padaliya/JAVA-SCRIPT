<!-- **2. Filter:**
- Given an array of ages, use `filter()` to find all ages greater than 18 and return 
them in a new array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let numbers=[18,15,19]
    let age=numbers.filter((el=>{
        return el<=18;
    }))
    console.log(age);
</script>
