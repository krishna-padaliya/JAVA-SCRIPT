<!-- **6. Every:**
- Given an array of exam scores, use `every()` to check if all scores are greater than or 
equal to 60. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let numbers=[65,8,80]
    let exam=numbers.every((el=>{
        return el>=60;
    }))
    console.log(exam);
</script>
