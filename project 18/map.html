<!-- **1. Map:**
- Given an array of numbers, use `map()` to double each number and return the new array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
   let  numbers=[1,2,3,4,5]
   let double=numbers.map((el)=>{
    return el * 2;
   }) 
   console.log(double);
</script>
