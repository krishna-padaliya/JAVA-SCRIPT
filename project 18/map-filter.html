<!-- **8. Map and Filter:**
- Given an array of words, use `map()` to create a new array containing the lengths of each word,
 and then `filter()` to find words with odd lengths. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
 <script>
    let name=["tenna","meen","kin"]
   let double=name.map((el)=>{
    return el.length;
   }) 
   let double1=name.filter((ele)=>{
         return ele % 2 == 0;
    })
   console.log(double);
   console.log(double1)
 </script>
