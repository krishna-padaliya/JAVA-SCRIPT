<!-- 2. Create an age_check.html file. With an input field (takes the age of the user) and a
 button You must fill in valid id and other attributes for elements to make the buttons work.
When the user clicks the button the following must happen:If the user is older than 18 print
 You can drive in India! in the p tag.If the user is younger than 18 print You can't drive in 
 India in the p tag.If the user is exactly 18 years old print You are just old enough to drive
  in India! in the p tag. -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h2>CHECK AGE FOR DIVING LINCES</h2>
    <br><br>
    <input type="number" placeholder="Enter Your Age" id="age">
    <br><br>
    <hr>
    <button onclick="btn()">Check</button>
  </body>
  </html>
  <script>
   function btn()
   {
       var num=document.getElementById("age").value;
       if(num>18)
       {
          document.write("<h1>You can drive in India!<h1>")
       }
       else if(num>=18)
       {
          document.write("<h1>You are just old enough to drive in India!<h1>")
       }
       else
       {
          document.write("<h1>You can't drive in India!<h1>")
       }
   }
  </script>
