<!-- ### Question 2: Categorize Quotes

Create an array of objects representing quotes. Each quote object contains `text`, `author`,
 and `category` properties.  If category is education push that and console.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let quote=[
        {text:"My mother always used to say The older you get, the better you get, unless you’re a banana.",
        author:"The Golden Girls",category:"funny"},

        {text:"It is the mark of an educated mind to be able to entertain a thought without accepting it.",
        author:"Aristotle",category:"education"},

        {text:"As he read, I fell in love the way you fall asleep: slowly, and then all at once.",
        author:"John Green",category:"love"},

        {text:"My mother always used to say The older you get, the better you get, unless you’re a banana.",
        author:"The Golden Girls",category:"funny"}
    ]
    let selectedquote=[];
    for(let i=0; i<quote.length; i++)
    {
        if(quote[i].category=="education")
        {
            selectedquote.push(quote[i])
        }
    }
    for(let i=0; i<selectedquote.length; i++)
    {
        console.log(selectedquote[i].text+" - "+selectedquote[i].author);
    }
</script>
