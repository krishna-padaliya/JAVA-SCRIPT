<!-- **Question 4: Voting Eligibility (Ladder if-else)**
Write a  program that checks a person's age and determines whether they are eligible to vote. Use the following rules:
- If the person is 18 years or older, they can vote.
- If the person is under 18 years old, they cannot vote.
- If the person is exactly 18 years old, they can also vote. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let age=50;
    if(age == 18){
        document.getElementById("ans").innerHTML = "You Can Vote"
    }

    else if(age>=18){
        document.getElementById("ans").innerHTML = "You Can also Vote"
    }
    else{
        document.getElementById("ans").innerHTML = "You Cannot Vote"
    }
</script>
