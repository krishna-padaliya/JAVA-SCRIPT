<!-- **Task 1: Create 2 Sliders**

Using HTML, CSS, and JavaScript, create an automatic image slider. The slider should display 
at least five images and automatically transition to the next image every 3 seconds. 
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: none;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <img src="https://img.freepik.com/free-photo/natures-beauty-captured-colorful-flower-close-up-generative-ai_188544-8593.jpg" alt="">
    <img src="https://img.freepik.com/free-photo/summer-daisy-beauty-petal-close-up-purple-outdoors-generative-ai_188544-8633.jpg" alt="">
    <img src="https://img.freepik.com/premium-photo/beautiful-flowerson-clean-background_964851-23148.jpg" alt="">
    <img src="https://img.freepik.com/premium-photo/realistic-blurred-spring-background-with-colorful-flowers-generative-ai_861171-131.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699056000&semt=ais" alt="">
    <img src="https://img.freepik.com/premium-photo/colorful-floral-pattern-with-flower-middle-generative-ai_922357-9434.jpg" alt="">
</body>
</html>
<script>
    var slides=document.querySelectorAll("img");
    var sliderIndex=0;
    var interval;

    function showslider(index){
        for(var i=0; i<slides.length; i++){
            slides[i].style.display='none';
        }
        slides[index].style.display='block';
    }

    function startslide(){
        interval=setInterval(()=>{
            showslider(sliderIndex);
            sliderIndex++;
            if(sliderIndex >= slides.length){
                sliderIndex=0
            }
        },2000)
    }
   
    function stopfun(){
        clearInterval(interval)
    }
    startslide()
</script>
