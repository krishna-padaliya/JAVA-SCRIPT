<!-- **Task 2: Create 2 Modals**

Design a modal window that displays additional content when triggered by a button click. The modal should appear
 in the center of the screen and should have a close button to dismiss it. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div id="mymodal1" style="border: 1px solid black; width: 200px; height: 150px; text-align: center;">
    <button id="close" style="margin-left: 177px;">&times;</button>
    <h2>New Message</h2>
    <p>Check your new Message</p>
    </div>

    
 </body>
 </html>
 <script>
  setTimeout(()=>{
    var modal1=document.getElementById("mymodal1");
    var closebtn=document.getElementById("close");

    closebtn.onclick=function(){
        modal1.style.display='none'
    }
  },2000)

  setTimeout(()=>{
     document.write(" <h2>This is pop-up message</h2>")
  },3000)

  
 </script>
