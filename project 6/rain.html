 <html lang="en">
 <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
    <h1><input type="text" placeholder="Enter True/false" id="num1"></h1>
    <h1 id="ans1"></h1>

 <script>
