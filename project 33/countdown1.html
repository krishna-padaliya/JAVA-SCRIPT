<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: rgba(73, 213, 176, 0.633);
    }
    .day{
        height: auto;
        width: 85%;
        display: flex;
        /* border: 1px solid red; */
        justify-content: space-around;
    }
    .d{
        height: 230px;
        width: 280px;
        background-color: black;
        border-radius: 15px;
        font-size: 200px;
        color: white;
    }
    .date{
        height: auto;
        width: 80%;
        display: flex;
        margin: auto;
        margin-top: 10px;
    }
    .d1{
        margin-top: 10px;
        font-size: 30px;
    }
</style>
<body>

    <div id="count">
        <center>
            <h1 style="font-size: 70px;margin-top: 8%;">OUR SALE ENDS IN:</h1>
            <div class="day">
                <div class="d">03</div>
                <div class="d">16</div>
                <div class="d">27</div>
                <div class="d" id="countdown">59</div>
            </div>
        </center>
            <div class="date">
                <div class="d1" style="padding-left: 50px;"><b>DAYS</b></div>
                <div class="d1" style="padding-left: 200px;"><b>HOURS</b></div>
                <div class="d1" style="padding-left: 180px;"><b>MINUTES</b></div>
                <div class="d1" style="padding-left: 150px;"><b>SECONDS</b></div>
            </div>
    </div>
    
</body>
</html>

<script>

    var countdown = 59;
    var stop;
    var countdownElement = document.getElementById("countdown");

    stop = setInterval(()=>{
        countdown--;
        countdownElement.innerHTML = countdown;
        if(countdown == 0){
            clearInterval(stop);
        }
    },1000)

</script>
