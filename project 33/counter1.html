<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
    h6{
        background-color: gainsboro;
        width: 100px;
        height: 30px;
        /* border-radius: 40%; */
        margin-left: 50px;
        padding-top: 5px;
    }
    p{
        font-size: 20px;
    }
</style>
<body>
    <div class=" text-center ">
        <div class="row">
          <div class="col border">
            <i class="bi bi-buildings" style="font-size: 50px;"></i>
            <p>Real Estate</p>
            <h6 id="counter1"></p>
          </div>
          <div class="col border">
            <i class="bi bi-journals" style="font-size: 50px;"></i>
            <p>Books & Magazines</p>
            <h6 id="counter2"></p>
          </div>
          <div class="col border ">
            <i class="bi bi-grid-1x2" style="font-size: 50px;"></i>
            <p>Funiture</p>
            <h6 id="counter3"></p>
          </div>
          <div class="col border ">
            <i class="bi bi-lamp" style="font-size: 50px;"></i>
            <p>Eletronics</p>
            <h6 id="counter4"></p>
          </div>
          <div class="col border">
            <i class="bi bi-car-front" style="font-size: 50px;"></i>
            <p>Cars & Vehicles</p>
            <h6 id="counter5"></p>
          </div>
          <div class="col border ">
            <i class="bi bi-egg-fried" style="font-size: 50px;"></i>
            <p>Other</p>
            <h6 id="counter6"></p>
          </div>
        </div>
      </div>
</body>
</html>
<script>
    var counterElement1=document.getElementById("counter1")
    var count1=1000;
    setInterval(()=>{
        count1++
        counterElement1.innerHTML=count1;
    },1000)

    var counterElement2=document.getElementById("counter2")
    var count2=100;
    setInterval(()=>{
        count2++
        counterElement2.innerHTML=count2;
    },1000)

    var counterElement3=document.getElementById("counter3")
    var count3=900;
    setInterval(()=>{
        count3++
        counterElement3.innerHTML=count3;
    },1000)

    var counterElement4=document.getElementById("counter4")
    var count4=3000;
    setInterval(()=>{
        count4++
        counterElement4.innerHTML=count4;
    },1000)

    var counterElement5=document.getElementById("counter5")
    var count5=25000;
    setInterval(()=>{
        count5++
        counterElement5.innerHTML=count5;
    },1000)

    var counterElement6=document.getElementById("counter6")
    var count6=150;
    setInterval(()=>{
        count6++
        counterElement6.innerHTML=count6;
    },1000)
</script>
