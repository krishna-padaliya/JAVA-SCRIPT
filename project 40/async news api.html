<script>


    async function fetchdata(){
        try{
            const response = await fetch('https://newsapi.org/v2/everything?q=tesla&from=2023-11-08&sortBy=publishedAt&apiKey=5a95dda6caf04fcb9f4409aa0cede63b')
            const data = await response.json()
            console.log(data)
        }
        catch(error){
            console.log("Invalid",error)
        }
    }
    function displaydata(data){
        data.map(el => {
            const div =  document.createElement("div")
            const h1 = document.createElement('h1')
            h1.innerText=el.name
        })
    }
    fetchdata();
</script>
