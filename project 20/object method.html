<!-- #### Task 9: Object Method

Create a method inside the `student` object called `greet` that, when called, prints
 "Have a nice day!". -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
 <script>
     let student={
        name:"krishna",
        age:20,
        grade:"A+",
        height:5,
        course:"fullstack",
        greet : function()
    {
        console.log("Have a nice day!")
    }
     }

    student.greet();
   
    
 </script>
