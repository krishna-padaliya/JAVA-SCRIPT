<!-- **Question 4:**

**Title:** Rain Check

**Description:** Develop a JavaScript program that initializes a boolean variable `isRainy`. Check the value of this variable and display the corresponding message:
- If `isRainy` is not true, console.log("It's not raining.").
- If `isRainy` is true, console.log("It's raining."). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Check</title>
</head>
<body>
    
</body>
</html>
<script>
    let israiny=true;
    if(!israiny)
    {
        console.log("It's not raining.");
    }
    else
    {
        console.log("It's raining.");
    }
</script>
